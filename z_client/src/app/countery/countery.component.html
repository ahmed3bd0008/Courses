<h1>Countery</h1>
 <table class="table table-sm table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let counter of counteries">
      <th scope="row">1</th>

      <td>{{counter.id}}</td>
      <td>{{counter.name}}</td>


    </tr>
  </tbody>
</table>
