<div class="container shadow-lg bg-body rounded  infInstitute ">
    <div class="" style="position: relative;">
      <img class="" style="width: 100%;"  src="https://th.bing.com/th/id/R.649045074691b606cf974b4250c1aafd?rik=MbL4W%2fAaDqaADA&riu=http%3a%2f%2fcdn.thedesigninspiration.com%2fwp-content%2fuploads%2f2012%2f06%2fFacebook-Covers-005.jpg&ehk=NENScBAuI3W13OSrGQEZn3YYkB50s0%2fmtpso0YSPMAo%3d&risl=&pid=ImgRaw&r=0"/>
      <div class="" style="position: absolute; top: 95%;">
        <div class="">
          <div class="" style="padding-left: 10%; ">
             <img class="" style="width:90px; height: 110px; overflow: visible;" src="https://th.bing.com/th/id/OIP.V0lOa_0dCA2k2dvZHSZeNwHaHv?pid=ImgDet&rs=1"/>
          </div>
        </div>
      </div>
      <div class="" style="position: absolute; left: 98%;">
        <i (click)="openInfoModule()" class="fas fa-pencil-alt"></i>
      </div>
    </div>
    <div class="">
      <div  style="padding-left: 150px;" class="">
        <br>
        <h3  >Institute :<span>ITI</span></h3>
        <h3 style="margin: 0px;">Institute Code:<span>ITI</span></h3>
      </div>
    </div>
</div>
<div>
  <button  style="margin-left:25%; width:100px ;border:1px solid rgb(26, 25, 25); border-radius: 108px 45px 158px 131px / 1px 0px 150px 115px;"(click)="ViewFirst(describtion)" >Description</button>
  <button style=" width:100px; border:1px solid rgb(26, 25, 25); border-radius: 108px 45px 158px 131px / 1px 0px 150px 115px;" (click)="ViewFirst(contact)">Contact</button>
</div>
<div class="container" style="margin-bottom: 10px;">
  <div  style="text-align: center; width:150px ;border:1px solid rgb(26, 25, 25); border-radius: 160px 400px 50px 0px / 134px 119px 25px 1px;" #describtion>Description
       <a style="cursor:move;" (click)="openDescribtionModule()"> <i class="fas fa-pencil-alt"></i></a></div>
  <div class="shadow-lg bg-body ">
    <div style="padding:2px;">
      <p  class="text-center">
      {{describtionstr}}
      </p>
      <hr/>
    </div>
  </div>
</div>
<div class="container">
  <div class="shadow-lg bg-body"  style="text-align: center; width:150px ;border:1px solid rgb(26, 25, 25); border-radius: 160px 400px 50px 0px / 134px 119px 25px 1px;" #contact>Contact
       <a (click)="openContactModule()"> <i class="fas fa-pencil-alt"></i></a>
  </div>
  <div class="shadow-lg bg-body ">
    <div style="padding:2px;">
      <div  class="">
        <span>Address:</span>
        <p>Address</p>
      </div>
      <hr/>
    </div>
    <span>Email:</span>
    <div style="padding:2px;" *ngFor="let item of email">
      <div  class="">

        <textarea>{{item.email}}</textarea>
      </div>
      <hr/>
    </div>
    <div style="padding:2px;">
      <div  class="">
        <span>Phone:</span>
        <p>Phone</p>
      </div>
      <hr/>
    </div>
    <div style="padding:2px;">
      <div  class="">
        <span>Website:</span>
        <p>Website</p>
      </div>
      <hr/>
    </div>
  </div>
</div>



<!-- Button Describton modal -->
<button style="display: none;" #editInfoDateButton type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#DescribtionModel">
  Launch static backdrop modal
</button>
<!-- Modal -->
<div class="modal fade " id="DescribtionModel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="DescribtionModel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
 <router-outlet></router-outlet>
</div>
</div>
