<div class="row m-2 g-4 justify-content-center" >
  <div class="col-lg-2 col-sm-6 col-md-4"  *ngFor="let user of Users">
    <div class="card">
      <div class="card-img-wrapper">
        <div class="ratio ratio-1x1">
          <img src={{user.mainPhoto||defaultrImage}} class="card-img-top rounded mx-auto d-block" alt="...">
        </div>
        <ul class="list-inline text-center memmber-icon animate ">
          <li class="list-inline-item"><button routerLink="/user/{{user.userName}}" class="btn btn-primary"><i class="fa fa-user"></i></button></li>
          <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
          <li class="list-inline-item"><button class="btn btn-primary"> <i class="fa fa-envelope" aria-hidden="true"></i></button></li>
        </ul>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{user.userName}}<i class="fa font-face mr-2"></i></h5>
        <p class="card-text">{{user.lastActivity}}</p>
      </div>
    </div>
  </div>
  </div>
  <router-outlet></router-outlet>
