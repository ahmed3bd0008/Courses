
<!-- Button trigger modal -->
<button (click)="opendailogFun()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
  Add City
</button>
<!-- Modal -->
<add-city-app  (addToCityListEvent)="addCity($event)"></add-city-app>
<table>
  <tr *ngFor="let city of cities">
    <td>{{city.name}}</td>
    <td>{{city.id}}</td>
  </tr>
</table>
