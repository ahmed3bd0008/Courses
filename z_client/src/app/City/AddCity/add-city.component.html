<div class="modal  fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close btn-close-danger" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <form #createCity="ngForm" (ngSubmit)="onSubmit()">
         <div class="form-group">
           <label>city Name</label>
           <input type="text" name="name" class="form-control" [(ngModel)]="cityName"/>
         </div>
         <div class="form-group">
           <label>Countery Name</label>

          <select-countery-app (newItemEvent)="addItem($event)"  ></select-countery-app>

         </div>
       </form>
      </div>
      <div class="modal-footer">
        <button type="button" id='closebutton' class="btn btn-danger" data-bs-dismiss="modal" (click)="onSave()">Close</button>
        <button type="submit" (click)="onSubmit()"  class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
